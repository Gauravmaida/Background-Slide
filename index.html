<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackgroundSlide</title>
    <link href="./Style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="slide-container">

        <div class="slide active"
            style="background-image: url('https://images.unsplash.com/photo-1686841437836-456aa34fb297?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE3fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=600&q=60');">

        </div>

        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1688433416701-13d3e04bb7fc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE5fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=600&q=60');">

        </div>

        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1687887775374-f387d6b60dc0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDQyfDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=600&q=60');">

        </div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1688131177125-cf9cbe72b8d7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDY2fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=600&q=60');">

        </div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1682921749597-b62356ff9be2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEyOXw2c01WalRMU2tlUXx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60');">

        </div>
        <button class="arrow left-arrow" id="left">
            <i class="fa-thin fa-arrow-right"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fa-thin fa-arrow-right"></i>
        </button>
        <script src="./script.js"></script>
</body>

</html>
